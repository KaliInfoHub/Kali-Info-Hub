<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Kali Linux Info Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Kelly Slab', 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #00ffcc;
      overflow-x: hidden;
    }

    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    header {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      padding: 70px 20px 20px;
      font-size: 2rem;
      font-weight: bold;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 20px #00ccff, 0 0 30px #00ccff; }
    }

    .kali-logo {
      position: absolute;
      top: -20px;
      left: -10px;
      width: 100px;
      height: auto;
      z-index: 999;
    }

    nav {
      text-align: center;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav a {
      background-color: #111;
      border: 1px solid #00ccff;
      padding: 10px 15px;
      border-radius: 6px;
      color: #00ccff;
      text-decoration: none;
      display: inline-block;
    }

    .contact {
      max-width: 600px;
      margin: 40px auto;
      background-color: #111;
      border: 1px solid #00ffcc33;
      padding: 30px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .contact h2 {
      text-align: center;
      color: #00ccff;
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact label {
      margin: 10px 0 5px;
    }

    .contact input,
    .contact textarea {
      padding: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00ccff44;
      color: #00ffcc;
      font-family: monospace;
      border-radius: 5px;
    }

    .contact button {
      margin-top: 20px;
      padding: 10px;
      background-color: #00ccff;
      color: #000;
      border: none;
      font-family: 'Kelly Slab', monospace;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #00bbee;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<a href="../index.html">
  <img src="../Icons/TranspKali.png" alt="Kali Linux Logo" class="kali-logo">
</a>

<a href="../PassGen/Anonypass.html" title="User/Pass Generator" style="position: absolute; top: 10px; right: 10px; z-index: 999;">
  <button style="background-color: #00ccff; color: #000; border: none; padding: 6px 10px; font-size: 0.8rem; font-family: 'Kelly Slab', monospace; border-radius: 4px; cursor: pointer; width: 100px;">
    User/Pass Generator
  </button>
</a>

<a href="../GamesHub/gameshub.html" title="GameHub" style="position: absolute; left: 140px; top: 10px; z-index: 999;">
  <button style="background-color: #00ccff; color: #000; border: none; padding: 6px 10px; font-size: 0.8rem; font-family: 'Kelly Slab', monospace; border-radius: 4px; cursor: pointer; width: 100px;">
    GameHub
  </button>
</a>

<header>Contact Us</header>

<nav>
  <ul>
    <li><a href="AboutKali.html">About Kali</a></li>
    <li><a href="install.html">Installation</a></li>
    <li><a href="tools.html">Tools & Features</a></li>
    <li><a href="commands.html">Commands</a></li>
    <li><a href="tutorials.html">Tutorials</a></li>
    <li><a href="community.html">Community Area</a></li>
    <li><a href="contact.html">Contact Page</a></li>
  </ul>
</nav>

<section class="contact">
  <h2>Get in Touch</h2>
  <form>
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = '01';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const rand = Math.random();
      ctx.fillStyle = rand < 0.85 ? '#888' : rand < 0.95 ? '#0f0' : '#00ccff';
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 33);

  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

</body>
</html>
