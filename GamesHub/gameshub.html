    canvas#matrixCanvas {

    }

      margin-bottom: 40px;
    }
    .game-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }
    a {
      background-color: #111;
      border: 1px solid #00ccff;
      padding: 15px;
      border-radius: 10px;
      color: #00ffcc;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    a:hover {
